<!DOCTYPE html>
<html>
<head>
  <title>Kaiser Willys CSV Parser</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    textarea { width: 100%; height: 400px; }
  </style>
</head>
<body>

  <script src="renderer.js"></script>
</body>
</html>
